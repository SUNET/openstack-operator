---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: openstack-operator
  labels:
    app.kubernetes.io/name: openstack-operator
rules:
  # OpenstackProject CRD access (namespaced)
  - apiGroups: ["sunet.se"]
    resources: ["openstackprojects"]
    verbs: ["get", "list", "watch", "patch", "update"]
  - apiGroups: ["sunet.se"]
    resources: ["openstackprojects/status"]
    verbs: ["get", "patch", "update"]
  # Cluster-scoped CRD access (domains, flavors, images, networks)
  - apiGroups: ["sunet.se"]
    resources: ["openstackdomains", "openstackflavors", "openstackimages", "openstacknetworks"]
    verbs: ["get", "list", "watch", "patch", "update"]
  - apiGroups: ["sunet.se"]
    resources: ["openstackdomains/status", "openstackflavors/status", "openstackimages/status", "openstacknetworks/status"]
    verbs: ["get", "patch", "update"]
  # Required for Kopf to discover CRDs
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "list", "watch"]
  # Required for kopf to manage finalizers and events
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  # ConfigMap access for federation config and resource registry
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  # Coordination for leader election (if running multiple replicas)
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: openstack-operator
  labels:
    app.kubernetes.io/name: openstack-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: openstack-operator
subjects:
  - kind: ServiceAccount
    name: openstack-operator
    namespace: openstack-operator
